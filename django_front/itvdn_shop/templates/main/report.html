{% extends 'main/index.html' %}
{% load static %}


{% block content %}
    <canvas id="bar-chart" width="800" height="450"></canvas>
<!--
-выше добавили тег канвас;
- с помощью библиотеки Chart и вытягивания с помощью jquery Chart($("#bar-chart")
- datasets -перечень данных, которые мы будем выводить на нашем графике
- не будем выводить легенду, legend display: false (доп инфа)
- будем выводить заголовок title: display: true,
- с типом  type: 'bar',, можно выбрать и другие
-->
    <script>
        new Chart($("#bar-chart"), {
            type: 'bar',
            data: {
                labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
                datasets: [
                    {
                        label: "Population (millions)",
                        backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                        data: [2478, 5267, 734, 784, 433]
                    }
                ]
            },
            options: {
                legend: {display: false},
                title: {
                    display: true,
                    text: 'Predicted world population (millions) in 2050'
                }
            }
        });
    </script>
{% endblock %}
